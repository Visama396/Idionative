{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
    <main class="container-fluid">
    {% if page != None %}
        <div class="row page-header">
            <div class="col-12 text-center">
                <h1>{{ unit.title }}</h1>
                <h2>{{ page.title }}</h2>
            </div>
        </div>
        <div class="row justify-content-center page-content">
        <div class="d-none d-xl-block col-2">

        </div>
        <div class="col-12 col-xl-8">
            {{ page.content|safe }}
        </div>
        </div>
    {% endif %}
    </main>
{% endblock %}
